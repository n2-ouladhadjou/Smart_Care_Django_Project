<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Invoices</title>
</head>
<body>
<div class="navbar">
    <a href="/manage-users">Manage Users</a>
    <a href="/manage-appointments">Manage Appointments</a>
    <a href="/manage-prescriptions">Manage Prescriptions</a>
</div>
    <h1>Manage Invoices</h1>
    <table>
        <tr>
            <th>Appointment</th>
            <th>Billing Time</th>
            <th>Amount</th>
            <th>Payment Status</th>
            <th>Actions</th>
        </tr>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice.appointment }}</td>
            <td>{{ invoice.billing_datetime }}</td>
            <td>{{ invoice.amount }}</td>
            <td>{{ invoice.payment_status }}</td>
            <td>
                <a href="{% url 'edit_invoice' invoice.id %}">Edit</a> |
                <a href="{% url 'delete_invoice' invoice.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
