<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>

    <!-- Display users in a table -->
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <!-- Django template language to loop through users and display their info -->
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'edit_user' user.id %}">Edit</a> |
                <a href="{% url 'delete_user' user.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Form to update user information -->
    <h2>Update User Information</h2>
    <form method="post">
        {% csrf_token %}
        <!-- Django form for user information -->
        {{ form.as_p }}
        <button type="submit">Update User</button>
    </form>
</body>
</html>
