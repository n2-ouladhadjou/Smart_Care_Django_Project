<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
</head>
<body>
<div class="navbar">
    <a href="/manage-appointments">Manage Appointments</a>
    <a href="/manage-prescriptions">Manage Prescriptions</a>
    <a href="/manage-invoices">Manage Invoices</a>
</div>
    <h1>Manage Users</h1>

    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'edit_user' user.id %}">Edit</a>
                <a href="{% url 'delete_user' user.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
